<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="CreditCards.CSS">
<style>
    /* CSS styling for the form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    .container {
      margin-top: 50px;
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: lightsalmon;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="date"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .form-group .card-details {
      display: flex;
    }
    
    .form-group .card-details input {
      flex: 1;
      margin-right: 10px;
    }
    
    .form-group .card-details input:last-child {
      margin-right: 0;
    }
    
    .form-group .card-details select {
      flex: 2;
    }
    
    .form-group button {
      background-color: lightsalmon;
      color: #e2e2e2;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: rgb(253, 183, 155);
    }
  </style>

    <div class="container">
      <h1>Credit Card Payment</h1>
      <form>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="Enter your card number" required>
        </div>
        <div class="form-group">
          <label for="card-holder">Card Holder Name</label>
          <input type="text" id="card-holder" placeholder="Enter card holder name" required>
        </div>
        <div class="form-group card-details">
          <div>
            <label for="expiry-date">Expiry Date</label>
            <input type="date" id="expiry-date" required>
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" placeholder="Enter CVV" required>
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Pay Now</button>
        </div>
      </form>
    </div>
