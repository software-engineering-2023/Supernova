    function showAlert() {

<style>
    title{
        color: lightsalmon;
    }
    
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      margin-top: 50px;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: lightsalmon;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #555;
    }
</style>

  <div class="container">
    <h2>Reset PIN</h2>
    <form>
      <div class="form-group">
        <label for="current-pin">Current PIN</label>
        <input type="password" id="current-pin" name="current-pin" required>
      </div>
      <div class="form-group">
        <label for="new-pin">New PIN</label>
        <input type="password" id="new-pin" name="new-pin" required>
      </div>
      <div class="form-group">
        <label for="confirm-pin">Confirm New PIN</label>
        <input type="password" id="confirm-pin" name="confirm-pin" required>
      </div>
      <button onclick="showAlert()" type="submit" class="btn">Reset PIN</button>
    </form>
  </div>
